<app-header [logout]="false" [showUserName]="false" [username]=""></app-header>
<br><br>
<br>
<h3> Login</h3>
<hr class="divider">

<div class="card-body">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-row">
      <div class="form-group">
        <label>Email ID</label>
        <input type="text" formControlName="email" class="form-control" (keyup)="onKeyEmail()"
          [ngClass]="{ 'is-invalid': submitted && (f.email.errors || emailInvalid) }" />
        <div *ngIf="submitted && (f.email.errors || emailInvalid) " class="invalid-feedback">
          <div *ngIf="f.email.errors?.required">Email is required</div>
          <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
          <div *ngIf="emailInvalid">Email Id is incorrect</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" (keyup)="onKeyPass()"
          [ngClass]="{ 'is-invalid': submitted && (f.password.errors || passwordInvalid) }" />
        <div *ngIf="submitted && (f.password.errors || passwordInvalid)" class="invalid-feedback">
          <div *ngIf="f.password.errors?.required">Password is required</div>
          <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</div>
          <div *ngIf="passwordInvalid">Password is incorrect</div>
        </div>
      </div>
    </div>
    <div class="form-row">

      <button [disabled]="loading" class="btn btn-primary">Login</button>

    </div>
  </form>

</div>
